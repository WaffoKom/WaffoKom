# GitHub Action pour générer un graphique de contributions avec un serpent "mangeant" vos contributions.
name: Generate Snake

# Déclencheurs pour l'exécution de l'action.
on:
  schedule:
    # Toutes les 12 heures
    - cron: "0 */12 * * *"

  # Exécution manuelle depuis l'onglet Actions.
  workflow_dispatch:
  
  # Également exécuté à chaque push sur la branche principale.
  push:
    branches:
      - main

jobs:
  # Ce workflow contient un seul job appelé "generate-snake-files".
  generate-snake-files:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v3
    
      - name: Générer les fichiers du serpent dans './dist/'
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Afficher l'état de la construction
        run: git status

      - name: Pousser les nouveaux fichiers vers la branche de sortie
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: Mise à jour des animations du serpent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
